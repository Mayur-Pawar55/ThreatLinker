name: Run Python App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
        python-version: 3.11

    - name: Install dependencies
      run:
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Python App
      run: python3 app.py 
